<!DOCTYPE html>
<html>

<head>
    <title>Logo Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

        <div class="form">
            <div class="logo-container">

        </div>
    </div>
</body>

</html>
